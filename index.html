<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Slot Machine</title>
        <link rel="stylesheet" href="./widget.css" />
    </head>
    <body>
        <div>Slot Machine</div>
        <div id="container">
            <div id="left-reel" class="reel">
                <div id="left-selected">♠️</div>
            </div>
            <div id="middle-reel" class="reel">
                <div id="middle-selected">♠️</div>
            </div>
            <div id="end-reel" class="reel">
                <div id="right-selected">♠️</div>
            </div>
        </div>
        <button>Spin!</button>
        <p id="game-status"></p>
        <script src="./widget.js"></script>
    </body>
</html>
